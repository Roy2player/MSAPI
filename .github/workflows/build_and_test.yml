name: Build and test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      MSAPI_PATH: ${{ github.workspace }}
      BUILD_PROFILE: Debug

    steps:
    - uses: actions/checkout@v4
    - name: build library
      run: bash bash/buildMsapiLibrary.sh
    - name: build apps
      run: bash bash/buildMsapiApps.sh
    - name: execute tests
      run: bash bash/executeMsapiTests.sh
