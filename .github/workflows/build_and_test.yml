name: Build and test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      MSAPI_PATH: ${{ github.workspace }}
      BUILD_PROFILE: Release

    steps:
    - uses: actions/checkout@v4
    - name: build library
      run: bash ${MSAPI_PATH}/bash/buildMsapiLib.sh
    - name: build apps
      run: bash ${MSAPI_PATH}/bash/buildMsapiApps.sh
    - name: execute tests
      run: bash ${MSAPI_PATH}/bash/executeMsapiTests.sh
