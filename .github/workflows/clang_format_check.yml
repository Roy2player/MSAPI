name: Clang format check

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  clang-format-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format-18

      - name: Show clang-format info
        run: |
          clang-format-18 --version
          clang-format-18 --dump-config | head -n 20

      - name: Run clang-format check
        run: |
          find . -type f \( -iname "*.cpp" -o -iname "*.h" -o -iname "*.hpp" -o -iname "*.js" \) -not -path "*/CMakeFiles/*" -print0 \
            | xargs -0 -r clang-format-18 --dry-run --Werror --style=file:${{ github.workspace }}/.clang-format --verbose
